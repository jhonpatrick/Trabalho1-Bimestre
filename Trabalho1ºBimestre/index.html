<html>
	<head>
		<title>Cadastro de Curr&iacute;lo</title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Informa&ccedil;&otilde;es Pessoais</legend>

				<label for = "id_nome" id = "label1">Nome:</label>
				<input type = "text" id = "id_nome" placeholder = "Digite seu nome">
				<br>
				<label for = "id_email" id = "label2">Email:</label>
				<input type = "email" id = "id_email" placeholder = "Digite seu e-mail">
				<br>
				<label for = "id_nasc" id = "label3">Data de Nascimento:</label>
				<input type = "date" id = "id_nasc">
				<br>
				<label for = "id_altura" id = "label4">Altura(m):</label>
				<input id = "id_altura" type = "number" min = "0.01" step = "0.01">
				<br>
				<label for = "id_site" id = "label5">Site:</label>
				<!-- errado no type-->
				<input id = "id_site" type = "url" placeholder = "Facebook">
				<br>
				<label for = "id_civil" id = "label6">Estado civil:</label>
				<select id = "id_civil" name = "estado_civil">
					<option value = "S">Solteiro</option>
					<option value = "C">Casado</option>
					<option value = "D">Divorsiado</option>
					<option value = "V">Vi&uacute;vo</option>
				</select>
				<br>
				<label for = "id_sexo" id = "label7">Sexo:</label>
				<input type = "radio" id = "1" name = "sexo">Masculino
				<input type = "radio" id = "2" name = "sexo">Feminino
			</fieldset>
			<fieldset>
				<legend>Endere&ccedil;o</legend>
				<label for="id_cep" id="label1">CEP:</label>
				<input type="text" id="id_cep"><br>
				<label for="id_endere&cedil;o" id="label2">Endere&ccedil;o:</label>
				<input type="text" id="id_endere&ccedil;o"><br>
			</fieldset>
			<fieldset>
				<legend>Contato</legend>
				<label for="id_telefone" id="label1">Telefone:</label>
				<input type="text" id="id_telefone"><br>
				<label>Celular:</label>
				<input type="tel" id="id_celular">
			</fieldset>
			<fieldset>
				<legend>Conhecimentos</legend>
				<input id="1" type="checkbox" name="HTML">HTML
				<input id="1" type="checkbox" name="CSS">CSS
				<input id="1" type="checkbox" name="JavaScrip">JavaScrip
				<br>
				Mais conhecimentos
				<textarea name = "textArea" id = "comentarios" rows = "15" cols = "70" placeholder = "Digite os seu conhecimentos"></textarea>
			</fieldset>
			<input type="submit" value="Enviar">
		</form>
	</body>
</html>
